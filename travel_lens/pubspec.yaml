name: travel_lens
description: AI-Powered Visual Travel Companion using Flutter and Firebase
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase
  firebase_core: ^2.25.3
  firebase_auth: ^4.17.3
  cloud_firestore: ^4.15.3
  firebase_storage: ^11.6.4

  # Camera & Image Processing
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  path_provider: ^2.1.2

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.1

  # UI
  google_fonts: ^6.1.0
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.1

  # Utils
  equatable: ^2.0.5
  uuid: ^4.3.3
  logger: ^2.0.2+1
  permission_handler: ^11.2.0

  # Localization & TTS
  flutter_tts: ^3.8.5
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  google_sign_in: ^6.3.0
  # intl:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
